<!-- Team Section -->
    <section id="team">
        <div class="container">
            <div class="row">
                {% for member in site.people %}
                <div class="col-sm-4 col-sm-offset-4">
                    <div class="team-member">
                        <img src="img/team/{{ member.pic }}.jpg" class="img-responsive img-circle" alt="">
                        <h4>{{ member.name }}</h4>
                        <p class="text-muted">{{ member.position }}</p>
                        <p class="text-muted">Чтобы занять место или узнать подробнее, просто напишите мне.</p>
                        <ul class="list-inline social-buttons">
                            {% for network in member.social %}
                            <li><a href="{{ network.url }}"><i class="fa fa-{{ network.title }}"></i></a>
                            {% endfor %}
                        </ul>
                        <div class="container" style="padding-top: 5%;" id="vk_like"></div>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 text-center">
                    <p class="large text-muted">А если вам уже не терпится</p>
                    <p class="large text-muted">ЖМИ</p>
                </div>
            </div>
            <div class="row text-center">
                <a href="http://getwin.nl/?inv=545" class="btn btn-primary">
                    <i class="fa fa-money fa-2x"></i> Начать зарабатывать <i class="fa fa-money fa-2x"></i>
                </a>
            </div>
            <div class="row">

            </div>
            <div class="row" style="padding-top: 5%;">
                <div class="col-sm-8 col-sm-offset-2">
                    <div id="vk_comments"></div>
                </div>
            </div>
        </div>
    </section>
